buildscript {
    ext {
        springBootVersion = '1.4.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
  id "fi.jasoft.plugin.vaadin" version "0.11.1"
}


apply plugin: 'eclipse-wtp'
apply plugin: 'spring-boot'
apply plugin: 'war'

eclipse {
  project {
    name = 'vaadin-chartjs-demo'
  }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

vaadin {
  vaadin.version = "${vaadinVersion}"
  vaadin.logToConsole = true
  
  vaadinCompile.widgetset = 'ChartJsWidgetset'
  vaadinCompile.manageWidgetset = true
  vaadinCompile.gwtSdkFirstInClasspath = true
  vaadinCompile.style = 'PRETTY'

  vaadin.manageDependencies = true
}

dependencies {
  compile project(":addon")
  compile('com.vaadin:vaadin-spring-boot-starter:1.0.0')
  providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
  testCompile('org.springframework.boot:spring-boot-starter-test')
  runtime("javax.servlet:jsp-api:2.0"){
    transitive = false;
  }
}

dependencyManagement {
  imports {
    mavenBom "com.vaadin:vaadin-bom:7.6.8"
  }
}

war {
  baseName = project.ext.artifactId
}
